	<script type="text/javascript">
	$("#addCarts").click(function() {
		var goodsid=$("#id").val();
		var num=$("#nums").val();
		//买家id
		var buyerid=getCookie("mrxuserId");
		
		/* var cartData={"goodsid":goodsid,"nums":nums,"buyerid":buyerid,
	              "goodsname":goodsname}; */
		
		var cartData={"buyerid":buyerid,"goodsid":goodsid,"num":num};
      	$.ajax({
			type:"POST",
			dataType: "json",
			url:"/cart/insert",
			contentType: "application/json;charset=utf-8",
			data:JSON.stringify(cartData),
			success:function(result){
				if(result.resultCode == 200) {
					window.location.href="cart.html";
				}else{
					alert(result.message);
					return;
				}
			}
		});
	});
	
	$(document).ready(function() {
		laydate.render({
			elem: '#pub_time'
		});
		$().UItoTop({ easingType: 'easeOutQuart' });
		
		var id = getQueryStringByName("id");
        if (id == null) {
            alert("无数据!");
            return;
        }
		$.ajax({
            type: "GET",
            dataType: "json",
            url: '/goods/info/' + id,
            success: function (data) {
                if (data != null) {
            		$("#id").val(data.data.id);
            		$('#supplierid').val(data.data.supplierid);
            		$("#inventory").text(data.data.inventory);
            		$("#inventoryt").text(" 库存："+data.data.inventory);
            		//$("#status").text(data.data.status);
            		$("#pub_time").text(data.data.pub_time);
            		$("#pub_timet").text("发布日期："+data.data.pub_time);
            		$("#details").text("详细信息："+data.data.details);
            		$("#detailst").text("详细信息："+data.data.details);
            		$("#sortid").text("分类："+data.data.sortid);
                	//$('#supplier').text("供应商："+data.data.supplierid);
                	$('#price').text("价格：￥"+data.data.price);
            		$("#goodsname").text("名称："+data.data.goodsname);
            		$('#picInfo').attr('src', data.data.pic_url);
            		$('#pic_url').text(data.data.pic_url);
                }
                else {
                    alert("无数据!");
                }
            }
        });
	});
	
	function getQueryStringByName(name) {
        var result = location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
        if (result == null || result.length < 1) {
            return "";
        }
        return result[1];
    }
